spring.application.name=configuration-service
server.port=8888

spring.cloud.config.enabled=true
spring.cloud.config.server.git.uri=https://github.com/tmiroslav97/SMPUOS-mup-2021-config

eureka.client.service-url.defaultZone=http://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka/
eureka.client.service-url.healthcheck.enabled=true
eureka.instance.prefer-ip-address=true